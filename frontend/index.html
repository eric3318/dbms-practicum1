<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Player Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Player Management System</h1>
        
        <div class="card">
            <h2>Player List</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="type-filter">Player Type:</label>
                    <select id="type-filter">
                        <option value="">All</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="age-filter">Age Range:</label>
                    <input type="text" id="age-from" placeholder="Min age" class="small-input">
                    <span>-</span>
                    <input type="text" id="age-to" placeholder="Max age" class="small-input">
                </div>
                <button id="apply-filters">Apply Filters</button>
            </div>
            <div class="table-container">
                <table id="players-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Date of Birth</th>
                            <th>Age</th>
                            <th>Country</th>
                            <th>Joined On</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="players-list">
                        <!-- Player data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>Top Players with Achievements</h2>
            <button id="load-top-players">Load Top Players</button>
            <div class="table-container">
                <table id="top-players-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Country</th>
                            <th>Score</th>
                            <th>Achievements</th>
                        </tr>
                    </thead>
                    <tbody id="top-players-list">
                        <!-- Top players data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card" id="player-form-card">
            <h2 id="form-title">Edit Player</h2>
            <form id="player-form">
                <input type="hidden" id="player-id">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" required>
                </div>
                <div class="form-group">
                    <label for="team-id">Team ID:</label>
                    <input type="number" id="team-id">
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-button">Save</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
